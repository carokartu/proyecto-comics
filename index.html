<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous">
    <title>Proyect Comics</title>

</head>

<body>

    <!-- --------------------Header y Hero--------------------------- -->

    <header >
        <h1 class="ada-title center"> ada comics</h1>
    </header>

    <div class="container-hero">
        <img src="./images/hero.jpg" alt="" />
    </div>

    <!-- 
        --------------------Form--------------------------- -->

    <nav class="navbar">
        <h3 class="search-title">
            SEARCH

        </h3>
        <div class="container-filter">
            <form action="" class="form-search">
                <label for="search-input" class="search-input-container">
                    <i class="fas fa-search search-icon" aria-hidden="true"> </i>
                    <input class="input-search" type="text" id="input-search" placeholder="ingresa tu busqueda"
                        aria-label="ingresa tu busqueda">
                    </input>
                    <label class="" for="">
                        TYPE
                        <select name="type" id="type">
                            <option value="comics" selected> COMICS </option>
                            <option value="characters"> characters</option>
                        </select>
                    </label>

                    <label for="order">
                        <select name="order" id="order">
                            <option value="a-z" selected> A-Z</option>
                            <option value="z-a" selected> Z-A</option>
                            <option value="newest" selected> newest</option>
                            <option value="older" selected> older </option>
                        </select>
                    </label>
                    <button type="submit" class="search-button">
                        SEARCH
                    </button>

                </label>
            </form>
            <!-- <div class="button-container">
                <button class="home-button">
                    <i class="fas fa-home"> HOME</i>

                </button>

                <button class="return-button">
                    <i class="fas fa-undo">
                        RETURN
                    </i> </button>

            </div> -->


        </div>
    </nav>

    <!-- 
    -----------------------------------MAIN SECCION------------------------------ -->

    <section class="main-section">
        <div class="results-title-container">
            <h1> RESULTS </h1>
            <h4> <span class="results-found"> 0 </span> RESULTS</h4>

        </div>
        <div class="results-cards-container"> </div>
    </section>


    <!-- 
    -----------------------------------LOADER---------------------------- -->
    <div class="loader-container hidden">
        <div class="loader">

        </div>
    </div>

    <!-- 
    -----------------------------------PAGES------------------------------ -->
    <div class="pages-container">
        <button type="button" class="first-page page-button" aria-label="first-page">
            <i class="fas fa-angle-double-left" aria-hidden="true"> </i>
        </button>

        <button type="button" class="previous-page page-button" aria-label="previous-page">
            <i class="fas fa-angle-left" aria-hidden="true"> </i>
        </button>

        <button type="button" class="next-page page-button" aria-label="next-page">
            <i class="fas fa-angle-right" aria-hidden="true"> </i>
        </button>

        <button type="button" class="last-page page-button" aria-label="last-page">
            <i class="fas fa-angle-double-right" aria-hidden="true"> </i>
        </button>

        <!-- 

    -----------------------------------footer------------------------------ -->

        <footer class="footer-container">
            <div>
                <p>Hecho con mucho ovario por Caro </p>
            </div>
        </footer>


    </div>
</body>
<script src="index.js"></script>

</html>
